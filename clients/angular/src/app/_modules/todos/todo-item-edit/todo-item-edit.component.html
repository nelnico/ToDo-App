<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="email" class="form-control" formControlName="title">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>

    <div class="mb-3 text-end">
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Save</button>
        <button type="button" (click)="onCancel()" class="btn btn-secondary ms-2">Cancel</button>
    </div>
</form>
