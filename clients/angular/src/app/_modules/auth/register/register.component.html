<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Register to create an account</h1>
    <div>
        <label>Email</label>
        <input type="email"  autocomplete="new-emailAddress" formControlName="emailAddress">
    </div>
    <div>
        <label>Password</label>
        <input type="password"  autocomplete="new-password"  formControlName="password">
    </div>
    <div>
        <label>Confirm Password</label>
        <input type="password"  autocomplete="new-confirm-password"  formControlName="confirmPassword">
    </div>
    <div>
        <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </div>
    <div>
        Already have an account?  <a routerLink="/auth/login">Login here</a>
    </div>
</form>
