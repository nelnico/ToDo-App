<div class="row">
    <div class="col-4 offset-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control"  autocomplete="new-emailAddress" formControlName="emailAddress">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password"  class="form-control"  autocomplete="new-password"  formControlName="password">
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
              </div>
              <div class="mb-3">
                Dont have an account?  <a routerLink="/auth/register">Register here</a>
              </div>
              <div>
                <small>
                    <a href="#" (click)="setCreds('user')">User Login</a>
                    <br>
                    <a href="#" (click)="setCreds('admin')">Admin Login</a>
                </small>
              </div>
        </form>
    </div>
</div>
